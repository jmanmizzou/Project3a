<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualizer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Stock Data Visualizer</h1>
        <form method="POST">
            <div class="form-group">
                <label for="symbol">Choose Symbol:</label>
                <input type="text" name="symbol" id="symbol" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="chart_type">Choose Chart Type:</label>
                <select name="chart_type" id="chart_type" class="form-control" required>
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="time_series">Select Time Series:</label>
                <select name="time_series" id="time_series" class="form-control" required>
                    <option value="1">Intraday</option>
                    <option value="2">Daily</option>
                    <option value="3">Weekly</option>
                    <option value="4">Monthly</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" name="end_date" id="end_date" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        {% if chart_path %}
            <h2 class="text-center mt-5">Generated Chart</h2>
            <img src="{{ chart_path }}" alt="Stock Chart" class="img-fluid">
        {% endif %}
    </div>
</body>
</html>
